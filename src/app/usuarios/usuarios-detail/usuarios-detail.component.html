<mat-grid-list cols="6" rowHeight="2:1">
    <mat-grid-tile>
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. Pizza" [value]="user.name">
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Ex. Pizza" [value]="user.username">
          </mat-form-field>
    </mat-grid-tile><mat-grid-tile>
        <mat-form-field class="example-full-width">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Ex. Pizza"  [value]="user.phone">

    </mat-grid-tile><mat-grid-tile>
        <mat-form-field class="example-full-width">
            <mat-label>Website</mat-label>
            <input matInput placeholder="Ex. Pizza"  [value]="user.website">
          </mat-form-field>
    </mat-grid-tile><mat-grid-tile>
        <mat-form-field class="example-full-width">

            <mat-label>catchPhrase</mat-label>
