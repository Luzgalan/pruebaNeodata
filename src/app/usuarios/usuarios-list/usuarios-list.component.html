<div class="container">
<div >
    <mat-form-field>
      <input matInput  placeholder="Serch User" [(ngModel)]="term" (keyup)="search()" >
    </mat-form-field>
  </div>
   
   <div  class="table-responsive" >  

   <mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
    <ng-container matColumnDef="username"  >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
        <mat-cell class="view" *matCellDef="let row" [style.color]="row.username" data-label="color"  (click)="view(row.username)" > {{row.username}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="name"> {{row.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="phone"> {{row.phone}}% </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="email"> {{row.email}} </mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
